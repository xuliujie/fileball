{% extends 'page_base.html' %}
{% load staticfiles %}
{% load i18n %}

{% block extra_header %}
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <title>DalaoCSGO-Home</title>
{% endblock %}

{% block page_content %}
    <section id="page" class="home-page">
        <div class="container">
            <div class="top-body">
                <div class="logo-large">
                    <img src="{% static 'img/logo_light.png' %}">
                </div>
                <div class="slogan">
                    <span class="lang-cn">口碑最好的CSGO周边娱乐网站</span>
                    <br>
                    <span class="lang-en">The best word-of-mouth CSGO peripheral entertainment site</span>
                </div>
            </div>
            <div class="bottom-body">
                <div class="cards">
                    <div class="card-item col-md-6 col-xs-12">
                        <a href="{% url 'coinflip' %}" class="card-link">
                            <div class="col-md-offset-3 col-md-6 col-xs-offset-1 col-xs-10">
                                <div class="card-panel card-coinflip ">
                                    <div class="card-header">
                                        <span class="title">翻硬币</span>
                                        <br>
                                        <span class="title-en">Coinflip</span>
                                    </div>
                                    <div class="card-body">
                                        <img src="{% static 'img/coinflip_bg.png' %}">
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="card-item col-md-6 col-xs-12">
                        <a href="{% url 'jackpot' %}" class="card-link">
                            <div class="col-md-offset-3 col-md-6 col-xs-offset-1 col-xs-10">
                                <div class="card-panel card-jackpot ">
                                    <div class="card-header">
                                        <span class="title">轮盘</span>
                                        <br>
                                        <span class="title-en">Jackpot</span>
                                    </div>
                                    <div class="card-body">
                                        <img src="{% static 'img/jackpot_bg.png' %}">
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
